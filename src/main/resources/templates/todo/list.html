<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">ToDo一覧</h1>
        <a href="/todo/new" class="btn btn-primary">新規登録</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show auto-dismiss-alert" role="alert">
        <span th:text="${successMessage}">ToDoを削除しました</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show auto-dismiss-alert" role="alert">
        <span th:text="${errorMessage}">削除に失敗しました</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${#lists.isEmpty(todos)}" class="card border-0 shadow-sm">
        <div class="card-body text-center py-5">
            <h2 class="h5 mb-3">ToDoがまだ登録されていません</h2>
            <p class="text-muted mb-4">最初のタスクを作成して、ToDo管理を始めましょう。</p>
            <a href="/todo/new" class="btn btn-primary">新規作成へ進む</a>
        </div>
    </div>

    <div th:unless="${#lists.isEmpty(todos)}" class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th scope="col" class="text-center" style="width: 90px;">ID</th>
                    <th scope="col">タイトル</th>
                    <th scope="col" style="width: 160px;">完了</th>
                    <th scope="col" class="text-center" style="width: 190px;">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="todo : ${todos}">
                    <td class="text-center" th:text="${todo.id}">1</td>
                    <td>
                        <span th:classappend="${todo.completed} ? 'text-decoration-line-through text-muted' : ''"
                              th:text="${todo.title}">サンプル</span>
                    </td>
                    <td th:text="${todo.completed} ? '完了' : '未完了'">未完了</td>
                    <td class="text-center">
                        <form th:action="@{/todo/{id}/toggle(id=${todo.id})}" method="post" class="d-inline me-1">
                            <button type="submit" class="btn btn-outline-success btn-sm"
                                    th:text="${todo.completed} ? '未完了に戻す' : '完了にする'">完了にする</button>
                        </form>
                        <a th:href="@{/todo/{id}/edit(id=${todo.id})}" class="btn btn-outline-primary btn-sm me-1">編集</a>
                        <form th:action="@{/todo/{id}/delete(id=${todo.id})}" method="post" class="d-inline"
                              onsubmit="return confirm('本当に削除しますか？');">
                            <button type="submit" class="btn btn-danger btn-sm">削除</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    setTimeout(function () {
        document.querySelectorAll('.auto-dismiss-alert').forEach(function (element) {
            var alert = bootstrap.Alert.getOrCreateInstance(element);
            alert.close();
        });
    }, 3000);
</script>
</body>
</html>
