<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">ToDo一覧</h1>
        <a href="/todo/new" class="btn btn-primary">新規登録</a>
    </div>

    <form action="/todo" method="get" class="card card-body shadow-sm mb-3">
        <input type="hidden" name="sort" th:value="${sort}">
        <input type="hidden" name="direction" th:value="${direction}">
        <div class="row g-2 align-items-end">
            <div class="col-md-8">
                <label for="keyword" class="form-label mb-1">タイトル検索</label>
                <input type="text" id="keyword" name="keyword" class="form-control" placeholder="キーワードを入力"
                       th:value="${keyword}">
            </div>
            <div class="col-md-4 d-flex gap-2">
                <button type="submit" class="btn btn-primary">検索</button>
                <a href="/todo" class="btn btn-outline-secondary">クリア</a>
            </div>
        </div>
    </form>

    <div class="text-muted mb-3">
        全<span class="fw-semibold" th:text="${totalElements}">0</span>件中
        <span class="fw-semibold" th:text="${start}">0</span>-<span class="fw-semibold" th:text="${end}">0</span>件を表示
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show auto-dismiss-alert" role="alert">
        <span th:text="${successMessage}">成功しました</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show auto-dismiss-alert" role="alert">
        <span th:text="${errorMessage}">エラーが発生しました</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${#lists.isEmpty(todos)}" class="card border-0 shadow-sm">
        <div class="card-body text-center py-5">
            <h2 class="h5 mb-3">ToDoがまだ登録されていません</h2>
            <p class="text-muted mb-4">最初のタスクを作成して、ToDo管理を始めましょう。</p>
            <a href="/todo/new" class="btn btn-primary">新規作成へ進む</a>
        </div>
    </div>

    <div th:unless="${#lists.isEmpty(todos)}" class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th scope="col" class="text-center" style="width: 140px;">
                        <a class="link-light text-decoration-none"
                           th:href="@{/todo(keyword=${keyword},sort='createdAt',direction=${sort == 'createdAt' and direction == 'asc' ? 'desc' : 'asc'},page=${pageData.number})}">
                            作成日
                            <span th:if="${sort == 'createdAt'}" th:text="${direction == 'asc' ? '▲' : '▼'}">▼</span>
                        </a>
                    </th>
                    <th scope="col">
                        <a class="link-light text-decoration-none"
                           th:href="@{/todo(keyword=${keyword},sort='title',direction=${sort == 'title' and direction == 'asc' ? 'desc' : 'asc'},page=${pageData.number})}">
                            タイトル
                            <span th:if="${sort == 'title'}" th:text="${direction == 'asc' ? '▲' : '▼'}">▼</span>
                        </a>
                    </th>
                    <th scope="col" style="width: 150px;">
                        <a class="link-light text-decoration-none"
                           th:href="@{/todo(keyword=${keyword},sort='priority',direction=${sort == 'priority' and direction == 'asc' ? 'desc' : 'asc'},page=${pageData.number})}">
                            優先度
                            <span th:if="${sort == 'priority'}" th:text="${direction == 'asc' ? '▲' : '▼'}">▼</span>
                        </a>
                    </th>
                    <th scope="col" style="width: 170px;">
                        <a class="link-light text-decoration-none"
                           th:href="@{/todo(keyword=${keyword},sort='completed',direction=${sort == 'completed' and direction == 'asc' ? 'desc' : 'asc'},page=${pageData.number})}">
                            ステータス
                            <span th:if="${sort == 'completed'}" th:text="${direction == 'asc' ? '▲' : '▼'}">▼</span>
                        </a>
                    </th>
                    <th scope="col" class="text-center" style="width: 280px;">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="todo : ${todos}" th:classappend="${todo.completed} ? 'table-secondary' : ''">
                    <td class="text-center" th:text="${#temporals.format(todo.createdAt, 'yyyy-MM-dd')}">2026-01-01</td>
                    <td>
                        <span th:classappend="${todo.completed} ? 'text-decoration-line-through text-muted' : ''"
                              th:text="${todo.title}">サンプル</span>
                    </td>
                    <td>
                        <span class="badge" th:classappend="${todo.priority.badgeClass}" th:text="${todo.priority.label}">中</span>
                    </td>
                    <td>
                        <span th:if="${todo.completed}" class="badge text-bg-success">完了</span>
                        <span th:unless="${todo.completed}" class="badge text-bg-secondary">未完了</span>
                    </td>
                    <td class="text-center">
                        <form th:action="@{/todo/{id}/toggle(id=${todo.id})}" method="post" class="d-inline me-1">
                            <input type="hidden" name="keyword" th:value="${keyword}">
                            <input type="hidden" name="sort" th:value="${sort}">
                            <input type="hidden" name="direction" th:value="${direction}">
                            <input type="hidden" name="page" th:value="${pageData.number}">
                            <button type="submit" class="btn btn-outline-success btn-sm"
                                    th:text="${todo.completed} ? '未完了に戻す' : '完了にする'">完了にする</button>
                        </form>

                        <a th:href="@{/todo/{id}/edit(id=${todo.id},keyword=${keyword},sort=${sort},direction=${direction},page=${pageData.number})}"
                           class="btn btn-outline-primary btn-sm me-1">編集</a>

                        <form th:id="${'deleteForm-' + todo.id}" th:action="@{/todo/{id}(id=${todo.id})}" method="post" class="d-inline">
                            <input type="hidden" name="_method" value="delete">
                            <input type="hidden" name="keyword" th:value="${keyword}">
                            <input type="hidden" name="sort" th:value="${sort}">
                            <input type="hidden" name="direction" th:value="${direction}">
                            <input type="hidden" name="page" th:value="${pageData.number}">
                            <button type="button" class="btn btn-danger btn-sm"
                                    data-bs-toggle="modal"
                                    data-bs-target="#deleteConfirmModal"
                                    th:attr="data-form-id=${'deleteForm-' + todo.id},data-todo-title=${todo.title}">
                                削除
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav class="mt-3" th:if="${pageData.totalPages > 0}">
        <ul class="pagination justify-content-center mb-0">
            <li class="page-item" th:classappend="${pageData.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/todo(keyword=${keyword},sort=${sort},direction=${direction},page=${pageData.number - 1})}">前へ</a>
            </li>

            <li class="page-item"
                th:each="pageNum : ${#numbers.sequence(0, pageData.totalPages - 1)}"
                th:classappend="${pageNum == pageData.number} ? 'active'">
                <a class="page-link"
                   th:href="@{/todo(keyword=${keyword},sort=${sort},direction=${direction},page=${pageNum})}"
                   th:text="${pageNum + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${pageData.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/todo(keyword=${keyword},sort=${sort},direction=${direction},page=${pageData.number + 1})}">次へ</a>
            </li>
        </ul>
    </nav>
</div>

<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">削除確認</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="mb-2">以下のToDoを削除しますか？</p>
                <p class="fw-semibold mb-0" id="deleteTargetTitle">-</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">キャンセル</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">削除する</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    let deleteTargetFormId = null;

    const deleteModal = document.getElementById('deleteConfirmModal');
    if (deleteModal) {
        deleteModal.addEventListener('show.bs.modal', function (event) {
            const triggerButton = event.relatedTarget;
            deleteTargetFormId = triggerButton.getAttribute('data-form-id');
            const todoTitle = triggerButton.getAttribute('data-todo-title');
            document.getElementById('deleteTargetTitle').textContent = todoTitle;
        });
    }

    document.getElementById('confirmDeleteButton').addEventListener('click', function () {
        if (!deleteTargetFormId) {
            return;
        }
        if (!confirm('本当に削除しますか？')) {
            return;
        }
        const form = document.getElementById(deleteTargetFormId);
        if (form) {
            form.submit();
        }
    });

    setTimeout(function () {
        document.querySelectorAll('.auto-dismiss-alert').forEach(function (element) {
            const alert = bootstrap.Alert.getOrCreateInstance(element);
            alert.close();
        });
    }, 3000);
</script>
</body>
</html>
