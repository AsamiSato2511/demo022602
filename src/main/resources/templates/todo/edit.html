<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h4 mb-4">ToDo編集</h1>

                    <form th:action="@{/todo/{id}/update(id=${todo.id})}" method="post">
                        <input type="hidden" name="keyword" th:value="${keyword}">
                        <input type="hidden" name="sort" th:value="${sort}">
                        <input type="hidden" name="direction" th:value="${direction}">
                        <input type="hidden" name="page" th:value="${page}">

                        <div class="mb-4">
                            <label for="title" class="form-label">タイトル</label>
                            <input type="text" id="title" name="title" class="form-control"
                                   th:value="${todo.title}" placeholder="タイトルを入力してください" required>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">更新する</button>
                            <a th:href="@{/todo(keyword=${keyword},sort=${sort},direction=${direction},page=${page})}"
                               class="btn btn-outline-secondary">戻る</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
